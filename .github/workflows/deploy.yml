name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # 更新到最新版本

      - name: Set up Node.js
        uses: actions/setup-node@v3  # 更新到最新版本
        with:
          node-version: '20'  # 更新到 Node.js 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4  # 假設 v4 是最新版本，請檢查實際可用的最新版本
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
